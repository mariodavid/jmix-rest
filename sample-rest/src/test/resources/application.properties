spring.main.allow-bean-definition-overriding=true
jmix.appHome=${user.dir}/build/test-home
jmix.workDir=${jmix.appHome}/work
jmix.data.dbmsType=hsql
eclipselink.weaving=static
eclipselink.flush-clear.cache=Merge
eclipselink.ddl-generation=create-tables
logging.level.io.jmix=DEBUG
# Test config for REST API tests
jmix.core.fetchPlansConfig=test_support/fetch-plan.xml
jmix.rest.servicesConfig=test_support/rest-services.xml
jmix.rest.queriesConfig=test_support/rest-queries.xml
jmix.rest.jsonTransformationConfig=test_support/json-transformations.xml
jmix.core.additionalStores=db1, mem1
jmix.core.storeDescriptor_mem1=test_InMemoryStoreDescriptor
jmix.data.dbmsType_db1=hsql
