apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.rest'
archivesBaseName = 'jmix-rest'

dependencies {
    api platform("io.jmix.bom:jmix-bom:$bomVersion")

    api 'io.jmix.core:jmix-core'
    api 'io.jmix.data:jmix-data' // TODO should not depend on data
    api 'io.jmix.security:jmix-security'
    api 'io.jmix.sessions:jmix-sessions'

    api 'org.springframework.security:spring-security-core'
    api 'org.springframework.security:spring-security-config'
    api 'org.springframework.security:spring-security-web'
    api 'org.springframework:spring-webmvc'
    api 'org.springframework:spring-context'
    api 'org.springframework.session:spring-session-core'

    implementation 'commons-fileupload:commons-fileupload'

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'

    implementation ('org.springframework.ldap:spring-ldap-core') {
        // removed because it defines its own Log4j LogFactory via JDK services mechanism
        exclude(group: 'org.slf4j', module: 'jcl-over-slf4j')
    }

    implementation'com.google.code.gson:gson'
    implementation 'org.springframework.security.oauth:spring-security-oauth2'
    implementation 'io.swagger:swagger-models'

    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2' // TODO move to BOM
    runtimeOnly 'org.glassfish.jaxb:jaxb-runtime:2.3.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework:spring-test'
    testImplementation "org.spockframework:spock-core"
    testImplementation "org.spockframework:spock-spring"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}
